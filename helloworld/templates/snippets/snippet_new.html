{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block main %}
<h2>スニペットの登録</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='登録' %}
</form>
{% endblock %}

{% comment %} <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Djangoスニペット</title>
</head>
<body>
<h1>スニペットの登録</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登録</button>
</form>
</body>
</html> {% endcomment %}
